<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winton CRM - Ingreso Staff</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Winton CRM</h1>
        <p>Sistema de Gesti칩n de Influencers</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
            <div id="errorMsg" class="error">Credenciales incorrectas</div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api'; // Cambiar a crm.wintoncoin.com en producci칩n

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('crm_token', data.token);
                    localStorage.setItem('crm_user', JSON.stringify({ username: data.username, role: data.role }));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.textContent = data.message || 'Error de login';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Error de conexi칩n con el servidor';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
